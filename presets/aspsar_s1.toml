name = "Name"
description = "Desc"
output = "."
src-folder = "./GEOTIFF/"
mp-suffix = ".VV.mod_log.tif"
pairs = "./example/amster_pairs.txt"
pairs-header = true

[stereo]
t = "pinhole"
alignment-method = "none"
threads-multiprocess = 5
process = 5
corr-kernel = [9, 9]
cost-mode = 4
stereo-algorithm = "asp_final_mgm"
subpixel-mode = 4
subpixel-kernel = [75, 75]
sgm-collar-size = 512
corr-search = [-10, -10, 10, 10]
corr-blob-filter = 3
prefilter-mode = 1
prefilter-kernel-width = 35
stop-point = 5

[corr-eval]
